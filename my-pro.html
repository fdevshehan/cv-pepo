<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://fdevshehan.github.io/cv-pepo/prof.png" type="image/png" />
  <title>My Projects</title>
  <style>
    :root {
      --primary: #005b99;
      --secondary: #e6f2ff;
      --text: #002b5c;
      --shadow: 0 4px 12px rgba(0, 91, 153, 0.2);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #dbeeff, #f0f8ff);
      color: var(--text);
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: var(--primary);
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 91, 153, 0.1);
      animation: fadeIn 1s ease-in;
    }

    h2 {
      font-size: 1.8em;
      color: var(--primary);
      margin: 1.5rem 0 1rem;
    }

    .project-section {
      background: var(--secondary);
      max-width: 600px;
      width: 100%;
      margin: 1rem auto;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: var(--shadow);
    }

    .project {
      font-size: 1.1em;
      margin: 0.8rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-radius: 8px;
      transition: var(--transition);
    }

    .project:hover {
      background: rgba(0, 91, 153, 0.1);
    }

    .project a {
      background: var(--primary);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9em;
      transition: var(--transition);
    }

    .project a:hover {
      background: #003366;
    }

    .project a:active {
      transform: scale(0.95);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      h2 { font-size: 1.4em; }
      .project-section { padding: 1rem; }
      .project { font-size: 0.95em; flex-direction: column; align-items: flex-start; }
      .project a { margin-top: 0.5rem; }
    }

    @media (max-width: 400px) {
      .project-section { padding: 0.8rem; }
      .project { font-size: 0.85em; }
    }
  </style>
</head>
<body>
  <h1>My Projects</h1>

  <div class="project-section">
    <h2>Mobile APK</h2>
    <div class="project">
      <span>Smart Toolkit!</span>
      <a href="https://apkpure.com/smart-toolkit/com.divshehan.smarttoolkit" target="_blank" aria-label="Visit Smart Toolkit APK">Visit</a>
    </div>
    <div class="project">
      <span>Smart Calander</span>
      <a href="https://apkpure.com/smart-calander/com.divshehan.smartcalander" target="_blank" aria-label="Visit Smart Calander APK">Visit</a>
    </div>
  </div>

  <div class="project-section">
    <h2>Web Project</h2>
    <div class="project">
      <span>Smart Calander</span>
      <a href="https://fdevshehan.github.io/calander/" target="_blank" aria-label="Visit Smart Calander Web">Visit</a>
    </div>
    <div class="project">
      <span>UltraQR <b>(Developing)</b></span>
      <a href="https://fdevshehan.github.io/UltraQR/" target="_blank" aria-label="Visit UltraQR Web">Visit</a>
    </div>
  </div>
</body>
</html>
