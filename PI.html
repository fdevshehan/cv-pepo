<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://fdevshehan.github.io/cv-pepo/prof.png" type="image/png" />
  <title>Personal Information</title>
  <style>
    :root {
      --primary-color: #005b99;
      --secondary-color: #e6f2ff;
      --text-color: #002b5c;
      --shadow: 0 4px 12px rgba(0, 91, 153, 0.2);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #dbeeff, #f0f8ff);
      color: var(--text-color);
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 91, 153, 0.1);
      animation: fadeIn 1s ease-in;
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid var(--primary-color);
      object-fit: cover;
      margin-bottom: 1.5rem;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    .profile-img:hover {
      transform: scale(1.05);
      border-color: #003366;
    }

    .info-box {
      background-color: var(--secondary-color);
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .info {
      font-size: 1.1em;
      margin: 0.8rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-radius: 8px;
      transition: var(--transition);
    }

    .info:hover {
      background-color: rgba(0, 91, 153, 0.1);
    }

    .info strong {
      color: var(--primary-color);
      font-weight: 600;
    }

    .sensitive {
      position: relative;
      cursor: pointer;
    }

    .sensitive .hidden-text {
      filter: blur(4px);
      transition: var(--transition);
    }

    .sensitive:hover .hidden-text {
      filter: none;
    }

    .copy-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: var(--transition);
    }

    .copy-btn:hover {
      background: #003366;
    }

    .copy-btn:active {
      transform: scale(0.95);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .profile-img {
        width: 120px;
        height: 120px;
      }

      .info-box {
        padding: 1.5rem;
      }

      .info {
        font-size: 0.95em;
        flex-direction: column;
        align-items: flex-start;
      }

      .copy-btn {
        margin-top: 0.5rem;
      }
    }

    @media (max-width: 400px) {
      .info-box {
        padding: 1rem;
      }

      .info {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <h1>Personal Information</h1>

  <img src="https://fdevshehan.github.io/cv-pepo/prof.png" alt="Profile Photo" class="profile-img" loading="lazy" />

  <div class="info-box">
    <div class="info"><strong>Name:</strong> Nugapitiyegedara Sellakotuwe Shehan Thilakarathna</div>
    <div class="info"><strong>Address:</strong> Aratugaswela, Dabagalla, Monaragala</div>
    <div class="info"><strong>Date of Birth:</strong> 22/04/2005</div>
    <div class="info sensitive"><strong>NIC:</strong> <span class="hidden-text">200511303779</span></div>
    <div class="info"><strong>Contact:</strong> <span>+94779012471</span> <button class="copy-btn" onclick="copyToClipboard('077-9012471')">Copy</button></div>
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Contact number copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }
  </script>
</body>
</html>
